<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets...</h1>
<table>
    <thead>
    <tr>ID</tr>
    <tr>First name</tr>
    <tr>Last name</tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet?.id}">1</td>
        <td th:text="${vet?.firstName}">Mullas</td>
        <td th:text="${vet?.lastName}">Shanmukh</td>
    </tr>
    </tbody>
</body>
</html>
