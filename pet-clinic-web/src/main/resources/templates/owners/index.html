<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners...</h1>
<table>
    <thead>
    <tr>ID</tr>
    <tr>First name</tr>
    <tr>Last name</tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner?.id}">1</td>
        <td th:text="${owner?.firstName}">Mullas</td>
        <td th:text="${owner?.lastName}">Shanmukh</td>
    </tr>
    </tbody>
</table>
</body>
</html>
